<!DOCTYPE html>
<html>
<head>
	<title>Coditional Statement</title>
</head>
<body>
	<p id="test"></p>
	<script type="text/javascript">
		var a = 24;
		if(a > 25){
			document.getElementById("test").innerHTML = "Person can Vote";
		}
		else{
			document.getElementById("test").innerHTML = "Person cannot Vote";
		}
	</script>
</body>
</html>
