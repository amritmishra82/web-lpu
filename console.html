<!DOCTYPE html>
<html>
<head>
	<title> Conditional Statements</title>
</head>
<body>
	<p id="lpu"></p>
	<script type="text/javascript">
		var name = ["Amrit","Mishra","LPU"];
		var test = " ";
		var i;

		for(i=0; i< name.length; i++){
			test += name[i] + "<br>"
		}
		document.getElementById('lpu').innerHTML = test;
	</script>
</body>
</html>
