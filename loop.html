<!DOCTYPE html>
<html>
<head>
	<title> Conditional Statements</title>
</head>
<body>
	<p id="test"></p>
	<script type="text/javascript">
		var i = 0;
		var print = " ";
		while(i<=10){
			
			print += "<br>The value of i is"+i;
			i++;
		}
		document.getElementById('test').innerHTML = print;
	</script>
</body>
</html>
