<! DOCTYPE HTML>
	<HTML>
	<Head>
		<Title>Learning Javascript</Title>
	</Head>
	<body>
		<p id="add">Hello I am Prargraph</p>
		<p id="sub"></p>
		<p id="multiply"></p>
		<p id="divide"></p>
		<p id="datatype"></p>

		<script type="text/javascript">
			var a = 10;
			var b = 20;
			var sum = a+b;
			document.getElementById('add').innerHTML = sum;


			var a = 50;
			var b = 10;
			var sub = a-b;
			document.getElementById('sub').innerHTML = sub;

			var a = 10;
			var b = 20;
			var multiply = a*b;
			document.getElementById('multiply').innerHTML = multiply;

			var a = 100;
			var b = 20;
			var divide = a/b;
			document.getElementById('divide').innerHTML = divide;


			document.getElementById('datatype').innerHTML = typeof sum;
		</script>
	</body>
	</HTML>
